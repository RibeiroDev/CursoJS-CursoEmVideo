<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
   
    Velocidade do carro : <input type="number" name="" id="vell">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

  <script>

    function calcular() {
        var vel = window.document.getElementById('vell')
        var res = window.document.querySelector('div#res')
        var n1 = Number(vell.value)

        res.innerHTML = `Você passou à <strong>${n1}Km/h</strong> <br/>`

        if (n1 > 60) {
            res.innerHTML += 'Você foi <strong>multado</strong>, só chora! <br/>'
        }

        res.innerHTML += 'Dirija sempre com cinto de segurança!'
    }
    </script>
    
</body>
</html>
